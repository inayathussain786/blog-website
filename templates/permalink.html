{% extends "base.html" %}
{% block content %}
    <br><br><br><br><br>
    <h2>{{error}}</h2>
    {{post.render() | safe}}
    <br>
    {% if post.username != username %}
    <a href="/blog/{{post.key().id()}}">{{status}}</a>
    <a href="/blog/{{post.key().id()}}/comment">Comment</a>
    {% endif %}
    <p align="right">by&nbsp;{{post.username}}</p>
    <!-- <a href="/blog/{{post.key().id()}}/allcomments">View all comments</a> -->
{% endblock %}
