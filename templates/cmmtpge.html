{% extends "base.html" %}
{% block content %}
    <h1 class="main-title">Comment</h1>
    <form method="post">
        <label>
            <textarea name="comment"></textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit" value="Comment">
        <a href="/blog/{{ post.key().id() }}">Cancel</a>
    </form>
{% endblock %}
