<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
  </head>
  <body align="center">
    <h2>Login</h2>
    <form method="post">
      <table align="center">
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>
        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>
      <div class="error">
        {{error}}
      </div>
      <input type="submit">
    </form>
    <br>
    <a href="/blog">Home</a>
    <a href="/signup">SignUp</a>
  </body>
</html>
